<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Slack Username: aoliadi</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/webp" sizes="32x32" href="../assets/img/favicon.webp">

</head>

<body>
    <div id="overall-container">
        <div id="logo">
            <a href="../index.html"><img src="../assets/img/logo.svg" alt="logo"></a>
        </div>
        <div id="container">
            <h2>Create a Secure Account</h2>
            <p id="cont-top">Welcome to the future of Savings & Investments</p>
            <form action="#" method="#">
                <!--          full name-->
                <p class="top">Full Name</p>
                <input type="text" name="fullName" placeholder="Full Name" required>

                <!--          email address-->
                <p class="top">Email Address</p>
                <input type="email" id="email" name="email" placeholder="Email Address" required>

                <!--          last name-->
                <p class="top">Phone Number</p>
                <input type="tel" name="phoneNumber" placeholder="Phone Number">


                <!--          password-->
                <p class="top">Password</p>
                <input type="password" name="password" placeholder="Password" required>

                <!--          referrer-->
                <p class="top">Referrer Phone or Promo Code (Optional)</p>
                <input type="text" name="text" placeholder="Referrer Phone or Code">

                <!--          opinion-->
                <p class="top">How Did You Hear About Us&#63;</p>

                <select name="how">
                    <option value="Facebook" selected>Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Facebook">Twitter</option>
                    <option value="Facebook">Instagram</option>
                    <option value="Facebook">Friend/Family/Coworker Referral</option>
                    <option value="Facebook">Google Search</option>
                    <option value="Facebook">Google playstore</option>
                    <option value="Facebook">Online Blog</option>
                    <option value="Facebook">Local Newspaper</option>
                    <option value="Facebook">At an event</option>
                    <option value="Facebook">Other</option>
                </select>
                <br />

                <input type="submit" value="CREATE ACCOUNT" class="top">
            </form>
        </div>
        <br />
        <div>
            <a href="#" target="_blank">
                <p id="centralize">Already have an account? Log in</p>
            </a>

        </div>

    </div>
</body>

</html>
